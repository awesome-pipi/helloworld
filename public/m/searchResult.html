<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/mui-master/dist/css/mui.min.css">
    <link rel="stylesheet" href="./css/searchResult.css">
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <header id="header" class="mui-bar mui-bar-nav myHeader">
        <h1 class="mui-title">搜索中心</h1>
        <a href="javascript:;" class="mui-icon mui-icon-search mui-pull-left"></a>
    </header>
    <div class="container" id="refreshContainer">
        <div class="container_box">
            <div class="mui-content">
                <div class="mui-row">
                    <div class="mui-col-xs-6">
                        <li class="mui-table-view-cell">
                            价格
                            <span class="mui-icon mui-icon-arrowdown"></span>
                        </li>
                    </div>
                    <div class="mui-col-xs-6">
                        <li class="mui-table-view-cell">
                            销量
                            <span class="mui-icon mui-icon-arrowdown"></span>
                        </li>
                    </div>
                </div>
            </div>
            <div class="mui-scroll-wrapper">
                <ul class="mui-scroll" id="goods_items">

                </ul>
            </div>

        </div>
    </div>
    <nav class="mui-bar mui-bar-tab myFooter">
        <a class="mui-tab-item mui-active" href="#tabbar">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-chat">
            <span class="mui-icon mui-icon-bars"><span class="mui-badge">9</span></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-contact">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-map">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
</body>
<script type="text/template" id="searchResultTpl">
    {{each data}}
    <li>
        <a href="javascript:;" class="shoes">
            <img src="{{$value.pic[0].picAddr}}">
            <span class="adidas">{{$value.proName}}</span>
            <p><span>{{$value.price}}</span><span>{{$value.oldPrice}}</span></p>
            <button>立即购买</button>
        </a>
    </li>
    {{/each}}
</script>
<script src="./assets/mui-master/dist/js/mui.min.js"></script>
<script src="./assets/zepto/zepto.min.js"></script>
<script src="./assets/tamplate/template-web.js"></script>
<script src="./js/searchResult.js"></script>

</html>
