<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/mui-master/dist/css/mui.min.css">
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <header id="header" class="mui-bar mui-bar-nav myHeader">
        <h1 class="mui-title">注册页面</h1>
        <a href="javascript:;" class="mui-icon mui-icon-back mui-pull-left"></a>
    </header>

    <form class="mui-input-group">
        <div class="mui-input-row">
            <label>用户名</label>
            <input type="text" class="mui-input-clear" placeholder="请输入用户名" name="username" id="username">
        </div>
        <div class="mui-input-row">
            <label>手机号</label>
            <input type="text" class="mui-input-clear" placeholder="请输入手机号" name="mobile" id="mobile">
        </div>
        <div class="mui-input-row">
            <label>密码</label>
            <input type="password" class="mui-input-password" placeholder="请输入密码" name="password" id="password">
        </div>
        <div class="mui-input-row">
            <label>确认密码</label>
            <input type="password" class="mui-input-password" placeholder="请再次输入密码" name="againPassword" id="againPassword">
        </div>
        <div class="mui-input-row getCode">
            <label>验证码</label>
            <input type="text" placeholder="请输入验证码" name="vCode" id="vCode">
            <a href="javascript:;" id="getCode">获取验证码</a>
        </div>
        <div class="mui-button-row">
            <button type="button" class="mui-btn mui-btn-primary" id="register">注册</button>
            <button type="button" class="mui-btn mui-btn-danger" id="login">登录</button>
        </div>
    </form>
    <nav class="mui-bar mui-bar-tab myFooter">
        <a class="mui-tab-item mui-active" href="#tabbar">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-chat">
            <span class="mui-icon mui-icon-bars"><span class="mui-badge">9</span></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-contact">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-map">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
</body>
<script src="./assets/zepto/zepto.min.js"></script>
<script src="./assets/mui-master/dist/js/mui.min.js"></script>
<script src="./js/register.js"></script>

</html>
