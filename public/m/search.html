<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/mui-master/dist/css/mui.min.css">
    <link rel="stylesheet" href="./css/search.css">
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <header id="header" class="mui-bar mui-bar-nav myHeader">
        <h1 class="mui-title">搜索中心</h1>
        <a href="javascript:;" class="mui-icon mui-icon-search mui-pull-left"></a>
    </header>
    <div class="search">
        <input type="text" placeholder="搜索您喜欢的商品" class="search_res">
        <input type="button" value="搜索" class="btn_search">
        <p><span>搜索历史</span> <span class="mui-pull-right mui-icon mui-icon-trash clearHistory">清空历史</span></p>
    </div>
    <div class="historyList">
        <ul class="mui-table-view" id="historyList">
        </ul>
    </div>
    <nav class="mui-bar mui-bar-tab myFooter">
        <a class="mui-tab-item mui-active" href="#tabbar">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-chat">
            <span class="mui-icon mui-icon-bars"><span class="mui-badge">9</span></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-contact">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-map">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
</body>
<script type="text/template" id="historyTpl">
    {{each data}}
    <li class="mui-table-view-cell">{{$value}}</li>
    {{/each}}
</script>
<script src="./assets/zepto/zepto.min.js"></script>
<script src="./assets/mui-master/dist/js/mui.min.js"></script>
<script src="./assets/tamplate/template-web.js"></script>
<script src="./js/search.js"></script>

</html>
