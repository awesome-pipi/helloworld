<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/mui-master/dist/css/mui.min.css">
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/address.css">
</head>

<body>
    <header id="header" class="mui-bar mui-bar-nav myHeader">
        <h1 class="mui-title">地址页面</h1>
        <a href="javascript:;" class="mui-icon mui-icon-back mui-pull-left"></a>
        <a href="javascript:;" class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <ul class="mui-table-view" id="addressEntery">

        <div class="mui-slider-handle">
            <li class="mui-table-view-cell mui-text-center">
                <a class="mui-navigate-right" id="addAddress">添加收货地址</a>
            </li>
            <a href="javascript:;">
                <div class="mui-slider-right mui-disabled">
                    <a class="mui-btn mui-btn-primary" href="">编辑</a>
                    <span class="mui-btn mui-btn-red deleteAdress" data-id="">删除</span>
                </div>
                <div class="mui-media-body">
                    邮 编:
                    收货人:
                    <p class='mui-ellipsis'></p>
                </div>
            </a>
        </div>

    </ul>
    <nav class="mui-bar mui-bar-tab myFooter">
        <a class="mui-tab-item mui-active" href="/m/index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>

        <a class="mui-tab-item" href="/m/category.html">

            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-contact">

            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="/m/person.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
</body>
<script type="text/template" id="addressTpl">
    <div class="mui-slider-right mui-disabled">
        <a class="mui-btn mui-btn-primary" href="addAddress.html?id=<%=result[i].id %>">编辑</a>
        <span class="mui-btn mui-btn-red deleteAdress" data-id="<%=result[i].id %>">删除</span>
    </div>
    <div class="mui-slider-handle">
        <li class="mui-table-view-cell mui-text-center">
                <a class="mui-navigate-right" id="addAddress">添加收货地址</a>
        </li>
        <a href="javascript:;">
            <div class="mui-media-body">
                邮 编:
                收货人:
                <p class='mui-ellipsis'></p>
            </div>
        </a>
    </div>

<script src="./assets/zepto/zepto.min.js"></script>
